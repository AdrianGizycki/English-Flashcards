<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <title>English Flashcards</title>
</head>
<body>
    <div class="mainDiv">
            <h1>English flashcards</h1>
            <section class="container">
                <div class="flip-card">
                    <div class="flip-card-back"></div>
                    <div class="flip-card-front"></div>
                </div>
            </section>
            
            <form id="form">
                <input type="text" class="inputEng" placeholder="Word in English"/>
                <button type="submit" class="add">+</button>
                <input type="text" class="inputPl" placeholder="Word in Polish"/>
                
            </form>
            <p class="data"></p>
    </div>
    </div>

    <script src="app.js" type="text/javascript"></script> 
</body>
