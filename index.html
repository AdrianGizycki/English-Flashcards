<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <title>English Flashcards</title>
</head>
<body>
    <div class="mainDiv">
        <h1>English flashcards</h1>
            <div class="container">
                <div class="flip-card">
                    <div class="flip-card-back">
                        <div id="back-card-content"></div>
                        <div class="speaker"><img src="speaker-small.png" alt="Speaker" id="speaker-img-back"></div>
                    </div>
                    <div class="flip-card-front">
                        <div id="front-card-content"></div>
                        <div class="speaker">
                            <img src="speaker-small.png" alt="Speaker" id="speaker-img-front">
                        </div>
                    </div>       
                </div>
            </div>
                <div id='buttons-container'>
                    <button class="btn-small btn-back"> << </button>
                    <button class="btn"> Random </button>
                    <button class="btn-small btn-next"> >> </button>
                </div>
                <div>
                    <button class="add-btn">Add</button>
                </div>
            <form id="form" class='hide'>
                <input type="text" class="inputEng" placeholder="Word in English"/>
                <input type="text" class="inputPl" placeholder="Word in Polish"/>
                <button type="submit" class="add-btn">Add</button>
            </form>
    </div>
    <div class="hide message1">
        <h1>Uzupełnij pola !</h1>
        <a href="#" class="close close1"></a>
    </div>

    <div class="hide message2">
        <h1>Dodano nowe słowa !</h1>
        <a href="#" class="close close2"></a>
    </div>

    <script src="app.js" type="text/javascript"></script> 
</body>
</html>
