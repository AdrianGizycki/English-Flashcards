<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>English Flashcards</title>
</head>
<body>
    <div class="mainDiv">
        <h1> English flashcards</h1>
        <div class="flip-card">
            <div class="flip-card-inner" id="rot">
                <div class="flip-card-front">
                    <div class="divContents1"></div>
                </div>
                <div class="flip-card-back">
                    <div class="divContents2"></div>
                </div>	
                </div>
            <button class="btn1">Back</button>
            <button class="btn2">Next</button>
            <button class="btn3">Toggle</button>	
        </div>
    </div>

    <script src="app.js" type="text/javascript"></script>    
</body>
</html>
